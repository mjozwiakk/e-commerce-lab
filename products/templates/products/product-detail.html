{% extends 'base.html' %}

{% block content %}
    <h2>In app template: {{ object.title }}</h2>
    <h4>Description</h4>
    <p>{{ object.description }}</p>
    <p><strong>Price:</strong> {{ object.price }}</p>
    <img src="/media/{{object.image}}" class="img-fluid" width="500px"></img>
{% endblock %}
